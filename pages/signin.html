<div class="hero-scene text-white">
    <div class="hero-scene-content">
        <h1>Connexion</h1>
    </div>
</div>
<div class="container">
    <form id="signin-form">
        <div class="mb-3">
          <label for="email-input" class="form-label">Adresse email</label>
          <input type="email" class="form-control" id="email-input" name="email">
          <div class="invalid-feedback">
            Le mail et le mot de passe ne correspondent pas.
          </div>
        </div>
        <div class="mb-3">
          <label for="password-input" class="form-label">Mot de passe</label>
          <input type="password" class="form-control" id="password-input" name="password">
        </div>
        <div class="text-center pt-3">
          <button type="button" class="btn btn-primary text-white" id="btn-signin">Connexion</button>
        </div>
      </form>
</div>
